<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaisei+Decol:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaisei+Decol:wght@400;700&family=Literata&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/fd646c62d4.js" crossorigin="anonymous"></script>
    <title>Reservation</title>
    <link rel="stylesheet" href="styleReservation.css">
</head>
<body>
    <div class="title">
        <h1>RESERVATION</h1>
    </div>
    <form action="index.html">
        <div class="box">
            <input type="text" name="name" id="name" required>
            <span></span>
            <label>Name</label>
        </div>
        <div class="box">
            <input type="email" name="email" id="email" required>
            <span></span>
            <label>Email</label>
        </div>
        <div class="box">
            <input type="date" name="checkin" id="checkin" required>
            <span></span>
            <label>Check-in Date</label>
        </div>
        <div class="box">
            <input type="date" name="checkout" id="checkout" required>
            <span></span>
            <label>Check-in Date</label>
        </div> 
        <div class="room">
            <label>Room Type</label>
            <select name="city" id="select">
                <option>-Room-</option>
                <option>Deluxe Twin Room</option>
                <option>Master Room</option>
                <option>Master Twin Room</option>
                <option>Grand Suite</option>
            </select>
        </div>
        <div>
            <input class="submit" type="submit" value="BOOK NOW"/>
        </div>
    </form>
    <script src="scriptReservation.js"></script>
</body>
</html>
